<app-header></app-header>
<div class='container'>
  <div class='container-fluid' style='height: 250px;'>
    
    <button class='btn btn-info' (click)="changeSize()">Resize таблицы</button>


    <ag-grid-angular #agGrid class="ag-theme-balham" style="width: 100%; height: 100%;" [enableFilter]="true"
      [enableSorting]="true" [rowData]="products" [columnDefs]="columnDefs" rowSelection="multiple"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
    <button class='btn btn-primary' (click)="deleteSelectedRows()">Удалить выбранные товары</button>
    <button class='btn btn-primary' (click)="update()">Обновить таблицу</button>

  </div>
  <div class='container-fluid' style='height: 150px;'> </div>

  <div class='container-fluid'>
    <form [formGroup]="addForm" (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="name">Название</label>
        <input type="text" formControlName="name" class="form-control" id="name" />
      </div>
      <div class="form-group">
        <label for="cost">Цена</label>
        <input type="cost" formControlName="cost" class="form-control" id="cost" />
      </div>
      <div class="form-group">
        <label for="description">Описание</label>
        <input type="description" formControlName="description" class="form-control" id="description" />
      </div>
      <div class="form-group">
        <button type="button" (click)="addProduct()" [disabled]="loading" class="btn btn-primary">Добавить
          товар</button>
