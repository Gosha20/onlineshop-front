<div class="d-flex flex-column fixed-top flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <a class="p-2 text-dark" routerLink="/home">Techno</a>
  </h5>

  <nav class="my-2 my-md-0 mr-md-3">
    <a *ngIf="showAdmin()" class="p-2 text-dark" routerLink="/admin">Админ панель</a>
    <a *ngIf="logged" class="p-2 text-dark" routerLink="/personalInfo">Личный кабинет</a>
    <a class="p-2 text-dark" routerLink="/orderBasket">
      <span *ngIf="logged" class="fas fa-shopping-basket">{{basketSize}}</span>
    </a>
  </nav>
  <a *ngIf="!logged" class="btn btn-outline-primary" routerLink="/login">Войти</a>
</div>
