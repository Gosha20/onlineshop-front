<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">GYDRA</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Home</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>


<div class="card-deck">
  <div *ngFor="let product of products" class="card mb-4 shadow-sm">
    <img class="card-img-top" src="../../assets/stub.png" alt="Card image cap" width="100">
    <div class="card-body">
      <h4 class="my-0 font-weight-normal">{{product.name}}</h4>
      <h5 class="card-title pricing-card-title">${{product.cost}}</h5>
      <p class="card-text">
        {{product.description}}
      </p>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button>
    </div>
  </div>
</div>
